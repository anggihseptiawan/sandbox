    <style>

        body {

        }

        * {
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, .select-input {
            width: 100%;
            padding: 6px 15px;
            border-radius: 3px;
            border: 1px solid rgb(174, 179, 206);
        }

        .form-group {
            width: 25%;
            margin-bottom: 10px;
        }

        .options {
            opacity: 0;
            width: 0;
            height: 0;
            transition: height .5s ease;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, .2);
            margin: 4px 0;
            border-radius: 4px;
        }

        .active {
            opacity: 1;
            width: 100%;
            height: 180px;
        }

        .option {
            white-space: nowrap;
            padding: 7px 15px;
            cursor: pointer;
            transition: background .2s ease;
        }

        .option:hover {
            background: rgb(174, 179, 206);
        }

        button {
            position: relative;
            z-index: 2;
        }

    </style>

</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">

    <title>Sandbox</title>

    <style>

        body {
            font-family: 'Source Sans Pro', sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, .select-input {
            width: 100%;
            padding: 6px 15px;
            border-radius: 3px;
            border: 1px solid rgb(174, 179, 206);
        }

        .form-group {
            width: 25%;
            margin-bottom: 10px;
        }

        .options {
            opacity: 0;
            width: 0;
            height: 0;
            transition: height .5s ease;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, .2);
            margin: 4px 0;
            border-radius: 4px;
        }

        .active {
            opacity: 1;
            width: 100%;
            height: 180px;
        }

        .option {
            white-space: nowrap;
            padding: 7px 15px;
            cursor: pointer;
            transition: background .2s ease;
        }

        .option:hover {
            background: rgb(174, 179, 206);
        }

        button {
            position: relative;
            z-index: 2;
        }

    </style>

</head>
<body>

    <form action="" method="GET">
        <div class="form-group">
            <label for="nama">Nama</label>
            <input type="text" id="nama" name="nama">
        </div>
        <div class="form-group">
            <label for="alamat">Alamat</label>
            <input type="text" id="alamat" name="alamat">
        </div>
        <div class="form-group">
            <label class="label-option">Daftar Pilihan</label>
            <div class="select-input">Pilihan 1</div>
            <input type="hidden" id="hidden" name="pilihan">
            <div class="select">
                <div class="options">
                    <div class="option">Pilihan 1</div>
                    <div class="option">Pilihan 2</div>
                    <div class="option">Pilihan 3</div>
                    <div class="option">Pilihan 4</div>
                    <div class="option">Pilihan 5</div>
                </div>
            </div>
        </div>

        <button type="submit">kirim</button>
    </form>


    <script>

        window.onbeforeunload(() => {
            alert('Heyy, jangan di load..')
        })

        const select = document.querySelector('.select-input');
        const container = document.querySelector('.options');
        const options = document.querySelectorAll('.option');
        const input = document.getElementById('hidden');

        select.addEventListener('click', function() {
            container.classList.toggle('active')
        })

        options.forEach(option => {
            option.addEventListener('click', function() {
                const text = option.textContent;
                select.textContent = text;
                input.value = text;
                container.classList.toggle('active')
            })
        })

    </script>
</body>
</html>
